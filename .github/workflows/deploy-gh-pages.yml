name: Deploy static export to gh-pages branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write # needed to push to gh-pages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read repository variables
        id: vars
        run: |
          echo "CUSTOM_DOMAIN=${{ vars.CUSTOM_DOMAIN }}" >> $GITHUB_OUTPUT

      - name: Compute base path
        shell: bash
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ -n "${{ steps.vars.outputs.CUSTOM_DOMAIN }}" ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
          elif [[ "$REPO" == *.github.io ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build (static export)
        run: npm run build

      - name: Add CNAME for custom domain (if configured)
        if: ${{ steps.vars.outputs.CUSTOM_DOMAIN != '' }}
        run: |
          echo "${{ steps.vars.outputs.CUSTOM_DOMAIN }}" > ./out/CNAME

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true

